<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<head>
		<title>Gestion de Artistas</title>
		<link rel="stylesheet" type="text/css" href="styles.css"/>
	</head>
<body>
	<h1>Gesti√≥n de Artistas</h1>
	<div class="contenedor">
	<h:form>
		<p class = "letras">Clave</p>
		<p:inputText value="#{controlRegistroArtista.artista.clave}" class="cajaTexto" maxlength="5" />
		<br />
		<p class = "letras">Nombre</p>
		<p:inputText value="#{controlRegistroArtista.artista.nombre}" class="cajaTexto" maxlength="25"/>
		<br />
		<p class = "letras">genero</p>
		<p:inputText value="#{controlRegistroArtista.artista.genero}" class="cajaTexto" maxlength="15"/>
		<br />
		<p:commandButton value="Agregar"
			actionListener="#{controlRegistroArtista.agregar}" ajax="lista" />
			
		<br />
		<p:commandButton value="Consultar"
			actionListener="#{controlRegistroArtista.consultar}" ajax="lista" />
		<br />
		
		<p:dataTable  id="lista" value="#{controlRegistroArtista.artistas}"
			var="artista">
			<p:column class="tabla"> Clave:
				<h:outputText value="#{artista.clave}" class = "tabla"/>
			</p:column>
			<p:column class="tabla"> Nombre:
				<h:outputText value="#{artista.nombre}" class = "tabla"/>
			</p:column>
			<p:column class="tabla"> Genero:
				<h:outputText value="#{artista.genero}" class = "tabla"/>
			</p:column>
			<p:column>
				<p:commandButton value="Eliminar"
					actionListener="#{controlRegistroArtista.eliminar(artista)}"
					update="lista" />
			</p:column>
		</p:dataTable>
	</h:form>
	<br />
	<br />
	<a href="index.xhtml" ><button>Menu Principal</button></a>
	</div>
</body>
</html>
