<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<head>
		<title>Sitio de Compra</title>
		<link rel="stylesheet" type="text/css" href="styles.css"/>
	</head>
	<body>
		<h1>Agregar Discos a la Lista de Compra</h1>
		<div class="contenedor">
		<h:form>
		<p:commandButton value="Consultar"
			actionListener="#{controlRegistroDisco.consultar}" ajax="lista" />
		<br />
		<p:dataTable id="lista" value="#{controlRegistroDisco.discos}"
			var="disco">
			<p:column class="tabla"> Nombre:
				<h:outputText value="#{disco.nombre}" class = "tabla"/>
			</p:column>
			<p:column class="tabla"> AÃ±o:
				<h:outputText value="#{disco.anio}" class = "tabla"/>
			</p:column>
			<p:column class="tabla"> Precio: $
				<h:outputText value="#{disco.precio}" class = "tabla"/>
			</p:column>
			<p:column class="tabla"> Descripcion:
				<h:outputText value="#{disco.descripcion}" class = "tabla"/>
			</p:column>
			<p:column>
				<p:commandButton value="Agregar Carrito"
					actionListener="#{controlCarrito.AgregarCarrito(disco)}"/>
			</p:column>
		</p:dataTable>
	</h:form>
	<br />
	<br />
	<a href="VerCarrito.xhtml"><button>Ver Carrito</button></a>
	<br />
	<br />
	<a href="index.xhtml" ><button>Menu Principal</button></a>
	</div>
	</body>
</html>
