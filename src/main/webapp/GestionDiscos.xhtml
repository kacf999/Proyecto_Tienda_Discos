<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<head>
		<title>Gestion de Discos</title>
		<link rel="stylesheet" type="text/css" href="styles.css"/>
	</head>
<body>
	<h1>Gestión de Discos</h1>
	<div class="contenedor">
	<h:form>
		<p class = "letras">Clave</p>
		<p:inputText value="#{controlRegistroDisco.disco.clave}" class="cajaTexto" maxlength="5"/>
		<br />
		<p class = "letras">Nombre</p>
		<p:inputText value="#{controlRegistroDisco.disco.nombre}" class="cajaTexto" maxlength="25"/>
		<br />
		<p class = "letras">Año</p>
		<p:inputText value="#{controlRegistroDisco.disco.anio}" class="cajaTexto" maxlength="4"/>
		<br />
		<p class = "letras">Precio</p>
		<p:inputText value="#{controlRegistroDisco.disco.precio}" class="cajaTexto"/>
		<br />
		<p class = "letras">Stock</p>
		<p:inputText value="#{controlRegistroDisco.disco.stock}" class="cajaTexto"/>
		<br />
		<p class = "letras">Descripcion</p>
		<p:inputText value="#{controlRegistroDisco.disco.descripcion}" class="cajaTexto" maxlength="35"/>
		<br />
		<p class = "letras">Clave Artista</p>
		<p:inputText value="#{controlRegistroDisco.disco.claveArtista}" class="cajaTexto" maxlength="5"/>
		<br />
		<p:commandButton value="Agregar"
			actionListener="#{controlRegistroDisco.agregar}" ajax="lista" />
			
		<br />
		<p:commandButton value="Consultar"
			actionListener="#{controlRegistroDisco.consultar}" ajax="lista" />
		<br />
		<p:dataTable id="lista" value="#{controlRegistroDisco.discos}"
			var="disco">
			<p:column class="tabla"> Clave:
				<h:outputText value="#{disco.clave}" class = "tabla"/>
			</p:column>
			<p:column class="tabla"> nombre:
				<h:outputText value="#{disco.nombre}" class = "tabla"/>
			</p:column>
			<p:column class="tabla"> Año:
				<h:outputText value="#{disco.anio}" class = "tabla"/>
			</p:column>
			<p:column class="tabla"> Precio: $
				<h:outputText value="#{disco.precio}" class = "tabla"/>
			</p:column>
			<p:column class="tabla"> Descripcion:
				<h:outputText value="#{disco.descripcion}" class = "tabla"/>
			</p:column>
			<p:column class="tabla"> Clave Artista:
				<h:outputText value="#{disco.claveArtista}" class = "tabla"/>
			</p:column>
			<p:column>
				<p:commandButton value="Eliminar"
					actionListener="#{controlRegistroDisco.eliminar(disco)}"
					update="lista" />
			</p:column>
		</p:dataTable>
	</h:form>
	<br />
	<br />
	<a href="index.xhtml" ><button>Menu Principal</button></a>
	</div>
</body>
</html>
